<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body-container">
        <div id="background-image-container">
            <div id="side-image-container">
                <img src="/home/shawnullah/repos/sign-up-form/images/Daco_4345913.png" height="60%" width="15%">
                STEEL
            </div>
        </div>
        <div id="form-container">
            
            <div class="form header">
                <h3>This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>

            <div class="form formfield">
                <h3>Let's do this!</h3>
                <form action="" method="">
                    <div>
                        <label>
                            First name
                            <input
                                type="text"
                                placeholder="John"
                            >
                        </label>
                    </div>
                    <div>
                        <label>
                            Last name
                            <input
                                type="text"
                                placeholder="Doe"
                            >
                        </label>
                    </div>
                    <div>
                        <label>
                            E-Mail
                            <input
                                type="email"
                                placeholder="example@server.com"
                            >
                        </label>
                    </div>
                    <div>
                        <label>
                            Phone Number
                            <input
                                type="tel"
                                placeholder="123-456-7890"
                            >
                        </label>
                    </div>
                    <div>
                        <label>
                            Password
                            <input
                                type="text"
                            >
                        </label>
                    </div>
                    <div>
                        <label>
                            Confirm Password
                            <input
                                type="text"
                            >
                        </label>
                    </div>    
                </form>
            </div>

            <div class="form sign-up-container">
                <button type="button">Create Account</button>
                <p>Already have an account? <a href="">Log in<a></a></p>
            </div>

        </div>
    </div>
</body>
</html>
